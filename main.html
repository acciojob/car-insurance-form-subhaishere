<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Registration Form</title>
</head>

<body>
    <h1>Car Insurance Registration Form</h1>
    <form method="post">
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required><br>

        <label for="gender">Gender*</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br>

        <label for="cars">Car Brands</label>
        <select id="cars" name="cars">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select><br>

        <label for="carage">Car Age*</label>
        <input type="number" id="carage" name="carage" required><br>

        <label for="dop">Date of Purchase(dop)*</label>
        <input type="date" id="dop" name="dop" required><br>

        <label for="password">Password*</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
